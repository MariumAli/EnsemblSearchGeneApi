
sudo: required
services:
  - docker
language: python
python:
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python main.py >> log.txt 2>&1 &
  - pytest
after_success:
  - sh .travis/deploy_dockerhub.sh
deploy:
  provider: heroku
  api_key:
    secure: "763dca60-e159-4e3b-a7ae-e2815ca8d4cf"